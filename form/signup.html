<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 align="center">SIGN UP FORM</h1>
    <div class="form-page">
    <form class="sign">
        <div class="Username" id="Username">
            <label>Username</label>
            <input type="text" placeholder="Your Username" required>
        </div>
        <br>
        <div class="password" id="password">
            <label>Password</label>
            <input type="password" placeholder="Enter password" maxlength="20" required>
        </div>
        <br>
        <div class="confirm" id="confirm">
            <label>Confirm password</label>
            <input type="password" placeholder="Re-enter password" maxlength="20" required>
        </div>
        <br>
        <div class="mail" id="mail">
            <label>Email</label>
            <input class="email" type="email" placeholder="example@gmail.com" required>
        </div>
        <br>
        <div class="phone" id="phone">
            <label>Phone</label>
            <input type="text" placeholder="000-000-0000">
        </div>
        <br>
        <div class="dob" id="dob">
            <label >DOB</label>
            <input type="date" >
        </div>
        <br>
        <div class="gender" id="gender">
            <label>Gender</label>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Others
        </div>
        <br>
        <div class="lang" id="lang">
            <label >Language</label>
            <select>
                <option>English (United States)</option>
                <option>English (Indian)</option>
            </select>
        </div>
        <br>
        <div class="check" id="check">
            <input type="checkbox" class="accept"> I accept to the terms and conditions
            <br>
            <input type="checkbox"> Subscribe to newsletter
        </div>
        <br>
        <div class="buttons" align="center">
            <button class="submit" id="submit"> SUBMIT </button>
            <button class="cancel" id="cancel"> CANCEL </button>
        </div>
    </form>
    <p>Already have an account?  <a href="login.html"> LOGIN</a></p>
    </div>
</body>
</html>
